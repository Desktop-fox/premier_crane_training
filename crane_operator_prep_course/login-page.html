<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Login Form Container (visible by default) -->
    <div class="form-container" id="loginContainer">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" required />
        
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required />
        
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? 
        <button id="showCreateAccount">Create Account</button>
      </p>
    </div>

    <!-- Create Account Form Container (hidden by default) -->
    <div class="form-container hidden" id="createAccountContainer">
      <h1>Create Account</h1>
      <form id="createAccountForm">
        <label for="createEmail">Email</label>
        <input type="email" id="createEmail" name="email" required />
        
        <label for="createPassword">Password</label>
        <input type="password" id="createPassword" name="password" required />
        
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? 
        <button id="showLogin">Login</button>
      </p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
